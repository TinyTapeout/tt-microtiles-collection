  ui[0]: "inputA[0]"
  ui[1]: "inputA[1]"
  ui[2]: "inputA[2]"
  ui[3]: "inputA[3]"
  ui[4]: "inputB[0]"
  ui[5]: "inputB[1]"
  ui[6]: "inputB[2]"
  ui[7]: "inputB[3]"

  # Outputs
  uo[0]: "SMP_out[0]"
  uo[1]: "SMP_out[1]"
