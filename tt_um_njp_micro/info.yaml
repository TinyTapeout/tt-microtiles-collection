  uo[4]: "SMP_out[4]"
  uo[5]: "SMP_out[5]"
  uo[6]: "SMP_out[6]"
  uo[7]: "SMP_out[7]"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

