# Tiny Tapeout project information
project:
  title:        "Divided Ring Oscillator"      # Project title
  author:       "Ignatius Bezzam, Dhandeep Challagundla, Jarnail Sanghera, Russell Kim"      # Your name
  discord:      "commander_crisis"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Ring Oscillator"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "micro"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_ring_divider"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_ring_divider.v"
    - "RING_DIVIDER.v"
    - "RING_OSCILLATOR.v"
    - "nand_gate.v"
    - "frequency_divider.v"
    - "dff.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "tst_clk"
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "final_out"
  uo[1]: "osc_out"
  uo[2]: "ena"
  uo[3]: "clk"
  uo[4]: "rst_n"
  uo[5]: "n2_buf"
  uo[6]: "n4_buf"
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "n1"
  uio[1]: "n3"
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
